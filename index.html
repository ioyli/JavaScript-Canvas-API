<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Canvas API</title>
        <link rel="stylesheet" href="style/main.css">

    </head>
    <body>
        <div id="start">
            <button class="startBtn" id="startBtn">Start</button>
        </div>

        <div id="game">
            <canvas id="canvas" height="800" width="800"></canvas>

            <!--Background-->
            <img id="backgroundImage" src="img/bg.png">

            <!--Player-->
            <img id="playerImage" src="img/player.png">

            <!--Projectile / ammo-->
            <img id="enemyImage" src="img/projectile.png">

            <!--Enemies-->
            <img id="enemyImage" src="img/enemy.png">

        </div>

        <div id="end">
            <button class="startBtn" id="restartBtn">Restart</button>
        </div>

        <script src="js/map.js"></script>
        <script src="js/player.js"></script>
        <script src="js/enemies.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/main.js"></script>
        
    </body>
</html>
